fragment FileSetFields on FileSet {
  id
  accessionNumber
  role {
    id
    label
    scheme
  }
  rank
  position
  posterOffset
  representativeImageUrl
  streamingUrl
  structuralMetadata {
    type
    value
  }
  coreMetadata {
    altText
    description
    digests {
      md5
    }
    imageCaption
    label
    location
    originalFilename
  }
  extractedMetadata
  groupWith
}
